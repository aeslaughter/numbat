- MooseDocs.extensions.global:
    globals: !include docs/globals.yml
- MooseDocs.extensions.listings:
    repo: https://github.com/cpgr/numbat
    make_dir: ''
- MooseDocs.extensions.app_syntax:
    executable: ../numbat
    install: docs/content/documentation/systems
    repo: https://github.com/cpgr/numbat
    hide: !include docs/hidden.yml
    links:
        Tests:
            - tests
        Examples:
            - examples
- MooseDocs.extensions.template:
    doxygen: ''
    template: website.html
    repo: https://github.com/cpgr/numbat
    template_args:
        title: 'Numbat'
        navigation:
            - Getting Started:
               - Installation: docs/content/getting_started.md
            - Theory:
               - Governing equations: docs/content/governing_equations.md
            - Usage:
                - Input file syntax: docs/content/input_file_syntax.md
                - Available objects: docs/content/systems.md
            - Examples:
                - 2D: docs/content/example2D.md
                - 3D: docs/content/example3D.md
            - Manual:
                - User manual: docs/content/download.md
